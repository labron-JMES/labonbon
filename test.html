<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adoptify Login</title>
  <style>
    /* ===== Reset ===== */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; scroll-behavior: smooth; }

    body {
      font-family: "Times New Roman", Georgia, serif;
      color: white;
      overflow-x: hidden;
      text-align: center;
      background: #000;
    }

    /* ===== Background ===== */
    section.slideshow {
      position: fixed;
      inset: 0;
      z-index: -2;
    }

    section.slideshow figure {
      position: absolute;
      inset: 0;
      background-image: url('images/bg1.jpg'); /* change to your own background */
      background-size: cover;
      background-position: center;
      filter: blur(5px) brightness(0.8);
    }

    section.overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    /* ===== Main Layout ===== */
    main {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 15px;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    /* ===== Logo ===== */
    section.logo-area img {
      width: 160px;
      height: auto;
      background: #00b300;
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
      border: 4px solid black;
    }

    /* ===== Title ===== */
    h1 {
      font-size: 48px;
      font-weight: 900;
      color: black;
      background: white;
      padding: 8px 20px;
      border-radius: 12px;
      letter-spacing: 2px;
      margin-top: 5px;
    }

    /* ===== Form ===== */
    form {
      background: white;
      padding: 35px 50px;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 2px solid #ccc;
      outline: none;
      font-size: 16px;
      color: #111;
      text-align: center;
    }

    input::placeholder {
      color: #999;
      font-style: italic;
    }

    /* ===== Buttons ===== */
    nav.actions {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 15px;
    }

    button.login-btn,
    a.back {
      width: 120px;
      height: 42px;
      border-radius: 8px;
      font-size: 15px;
      font-weight: bold;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 5px;
      box-sizing: border-box;
      border: 2px solid #111;
    }

    button.login-btn {
      background: #2e8b57;
      color: white;
      border-color: #2e8b57;
    }
    button.login-btn:hover {
      background: #3cb371;
      transform: translateY(-2px);
    }

    a.back {
      background: white;
      color: black;
      text-decoration: underline;
    }
    a.back:hover {
      background: #eee;
      transform: translateY(-2px);
    }

    /* ===== Extra Links ===== */
    .extra-links {
      margin-top: 15px;
      font-size: 14px;
    }

    .extra-links a {
      color: #ffd;
      text-decoration: none;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }

    /* ===== Footer ===== */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.3);
      text-align: center;
      color: #ddd;
      font-size: 13px;
      padding: 10px;
    }
  </style>
</head>

<body>
  <!-- Background -->
  <section class="slideshow">
    <figure></figure>
  </section>
  <section class="overlay"></section>

  <!-- Main Content -->
  <main>
    <!-- Logo -->
    <section class="logo-area">
      <img src="images/logo.png" alt="Adoptify Logo" />
    </section>

    <!-- Title -->
    <h1>ADOPTIFY</h1>

    <!-- Login Form -->
    <form>
      <input type="text" placeholder="Enter your Username" required />
      <input type="password" placeholder="Enter your Password" required />

      <nav class="actions">
        <button type="submit" class="login-btn">
          LOGIN üêæ
        </button>
        <a href="#" class="back">BACK üêæ</a>
      </nav>

      <div class="extra-links">
        <a href="#">Forgot your password?</a> &nbsp;&nbsp; | &nbsp;&nbsp;
        <a href="#">No account yet? Register</a>
      </div>
    </form>
  </main>

  <!-- Footer -->
  <footer>
    &copy; 2025 Adoptify. All rights reserved.
  </footer>
</body>
</html>
